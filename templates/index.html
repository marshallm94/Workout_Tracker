{% extends "layout.html" %}

{% block content %}

<h1>Choose one of the options below:</h1>

<form action="/continue_macrocyle">
	<input type="submit" value="Continue current macrocycle"/>
</form>

<form action="/repeat_macrocyle">
	<input type="submit" value="Repeat previously defined macrocycle"/>
</form>

<form action="/create_macrocycle">
	<input type="submit" value="Create macrocycle"/>
</form>

<form action="/create_one_off_workout">
	<input type="submit" value="Create 'one-off' workout"/>
</form>

<form action="/start_one_off_workout">
	<input type="submit" value="Start 'one-off' workout"/>
</form>

<form action="/check_progress">
	<input type="submit" value="Check Progress"/>
</form>

{% endblock content %}
